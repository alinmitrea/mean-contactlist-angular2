<div class="container-fluid parent-box">
  <div class="row quote-box {{backgroundColorClass}}" (click)="setNewQuote()" *ngIf="currentQuote.description != 'loading'">
    <div class="col jumbotron">
      <h1 class="{{textClass}}">
        {{currentQuote.description}}
      </h1>
      <h2 class="featurette-heading">
        <span class="text-muted">{{currentQuote.author}} </span>
      </h2>
    </div>
  </div>

</div>
